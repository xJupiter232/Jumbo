<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Jumbo</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f3f4f6;
      color: #111827;
    }
    main {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 10px;
      color: #111827;
    }
    p {
      text-align: center;
      color: #6b7280;
      margin-top: 0;
      margin-bottom: 20px;
    }
    .sekcja {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }
    input[type="text"],
    input[type="tel"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 10px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.2);
    }
    .przyciski-order {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    button {
      flex: 1;
      min-width: 140px;
      padding: 10px;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s, box-shadow 0.1s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    button:active {
      transform: scale(0.97);
      box-shadow: none;
    }
    .btn-primary {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4);
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e40af);
    }
    .btn-secondary {
      background-color: #e5e7eb;
      color: #111827;
    }
    .btn-secondary:hover {
      background-color: #d1d5db;
    }
    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(239, 68, 68, 0.4);
    }
    .btn-danger:hover {
      background: linear-gradient(135deg, #dc2626, #b91c1c);
    }
    .btn-warning {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: #111827;
      box-shadow: 0 4px 10px rgba(245, 158, 11, 0.4);
    }
    .btn-warning:hover {
      background: linear-gradient(135deg, #d97706, #b45309);
    }
    .btn-success {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #ffffff;
      box-shadow: 0 4px 10px rgba(16, 185, 129, 0.4);
    }
    .btn-success:hover {
      background: linear-gradient(135deg, #059669, #047857);
    }
    #wynik, #historia {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background-color: #f9fafb;
      font-size: 14px;
      line-height: 1.5;
    }
    #wynik strong {
      display: block;
      margin-bottom: 6px;
    }
    #listaOrderow {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      background-color: #eff6ff;
      border: 1px solid #bfdbfe;
      font-size: 14px;
      line-height: 1.4;
      display: none;
    }
    #historia h2 {
      margin-top: 0;
      font-size: 18px;
    }
    #historia ul {
      padding-left: 20px;
      margin: 0;
    }
    #historia li {
      margin-bottom: 10px;
    }
    .toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #111827;
      color: #ffffff;
      text-align: center;
      border-radius: 999px;
      padding: 12px 18px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      transform: translateX(-50%);
      bottom: 30px;
      font-size: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    .toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 0; opacity: 0;}
      to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 1;}
      to {bottom: 0; opacity: 0;}
    }
    .przyciski-dol {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .przyciski-dol button {
      flex: 1 1 calc(50% - 10px);
    }
    @media (max-width: 480px) {
      main {
        margin: 10px;
        padding: 15px;
      }
      .przyciski-order {
        flex-direction: column;
      }
      .przyciski-dol button {
        flex: 1 1 100%;
      }
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal {
      background: #fff;
      border-radius: 12px;
      max-width: 320px;
      width: 90%;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeInScale 0.2s ease-out;
    }
    .modal h2 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
      color: #111827;
    }
    .modal p {
      margin: 0 0 20px 0;
      color: #4b5563;
      font-size: 14px;
    }
    .modal-buttons {
      display: flex;
      gap: 10px;
    }
    .modal-buttons button {
      flex: 1;
    }
    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Kalkulator Jumbo</h1>
    <p>Oblicz swojÄ… produktywnoÅ›Ä‡ na podstawie liczby zrobionych orderÃ³w i czasu pracy.</p>

    <div class="sekcja">
      <label for="nowyOrder">Dodaj order:</label>
      <input type="tel" id="nowyOrder" placeholder="np. 124">
      <div class="przyciski-order">
        <button class="btn-primary" onclick="dodajOrder(1)">âž• Sekcja 1</button>
        <button class="btn-primary" onclick="dodajOrder(2)">âž• Sekcja 2</button>
        <button class="btn-danger" onclick="usunOstatniOrder()">ðŸ—‘ UsuÅ„ ostatni</button>
      </div>
      <div id="listaOrderow"></div>
    </div>

    <div class="sekcja">
      <label for="czas">Czas pracy (w godzinach):</label>
      <input id="czas" type="text" placeholder="np. 2,5">
    </div>

    <div class="sekcja">
      <button class="btn-success" onclick="oblicz()">ðŸ“Š Oblicz produktywnoÅ›Ä‡</button>
      <div class="przyciski-dol">
        <button class="btn-warning" onclick="wyczyscDane()">â™» WyczyÅ›Ä‡ dane</button>
        <button class="btn-danger" onclick="usunHistorie()">ðŸ§¨ UsuÅ„ historiÄ™</button>
        <button class="btn-secondary" onclick="kopiujHistorie()">ðŸ“‹ Kopiuj historiÄ™</button>
      </div>
    </div>

    <div id="wynik"></div>
    <div id="historia"></div>
  </main>

  <div id="powiadomienie" class="toast"></div>

  <div id="modalOverlay" class="modal-overlay">
    <div class="modal">
      <h2>Uwaga</h2>
      <p id="modalTresc"></p>
      <div class="modal-buttons">
        <button class="btn-danger" onclick="modalPotwierdz()">Tak</button>
        <button class="btn-secondary" onclick="modalAnuluj()">Nie</button>
      </div>
    </div>
  </div>

  <script>
    let orderyWszystkie = [];
    let historiaList = [];

    function pokazPowiadomienie(tresc) {
      const x = document.getElementById("powiadomienie");
      x.innerText = tresc;
      x.className = "toast show";
      setTimeout(() => x.className = x.className.replace("show", ""), 3000);
    }

    function dodajOrder(sekcja) {
      let wartosc = document.getElementById("nowyOrder").value.trim();
      if (!wartosc) {
        pokazPowiadomienie("Wpisz numer orderu.");
        return;
      }

      wartosc = parseFloat(wartosc.replace(",", "."));
      if (isNaN(wartosc) || wartosc <= 0) {
        pokazPowiadomienie("Wpisz poprawny numer orderu wiÄ™kszy niÅ¼ 0.");
        return;
      }

      orderyWszystkie.push({ wartosc, sekcja });
      document.getElementById("nowyOrder").value = "";
      pokazListeOrderow();
      zapiszSesje();
    }

    function usunOstatniOrder() {
      if (orderyWszystkie.length === 0) {
        pokazPowiadomienie("Brak orderÃ³w do usuniÄ™cia.");
        return;
      }
      orderyWszystkie.pop();
      pokazListeOrderow();
      zapiszSesje();
    }

    function pokazListeOrderow() {
      const div = document.getElementById("listaOrderow");
      if (orderyWszystkie.length === 0) {
        div.style.display = "none";
        div.innerHTML = "";
        return;
      }

      const posortowane = [...orderyWszystkie].sort((a, b) => a.sekcja - b.sekcja);

      const suma = posortowane.reduce((a, b) => a + b.wartosc, 0);
      const sekcja1 = posortowane.filter(o => o.sekcja === 1).map(o => o.wartosc).join(", ");
      const sekcja2Lista = posortowane.filter(o => o.sekcja === 2);
      const sekcja2 = sekcja2Lista.map(o => o.wartosc).join(", ");

      div.style.display = "block";
      let html = `<strong>ðŸ“¦ Ordery:</strong><br>`;
      if (sekcja1) {
        html += `<strong>Sekcja 1:</strong> ${sekcja1}<br>`;
      }
      if (sekcja2Lista.length > 0) {
        html += `<strong>Sekcja 2:</strong> ${sekcja2}<br>`;
      }
      html += `<strong>ðŸ”¢ Suma:</strong> ${suma}`;
      div.innerHTML = html;
    }
    
    function oblicz() {
      const czas = parseFloat(document.getElementById("czas").value.replace(",", "."));
      if (isNaN(czas) || czas <= 0) {
        pokazPowiadomienie("Wpisz poprawny czas pracy.");
        return;
      }
      if (orderyWszystkie.length === 0) {
        pokazPowiadomienie("Dodaj przynajmniej jeden order.");
        return;
      }

      const suma1 = orderyWszystkie.filter(o => o.sekcja === 1).reduce((a,b)=>a+b.wartosc,0);
      const suma2 = orderyWszystkie.filter(o => o.sekcja === 2).reduce((a,b)=>a+b.wartosc,0);
      const suma = suma1 + suma2;
      const normaLaczna = ((suma1 * 189) + (suma2 * 197)) / suma;
      const produktywnosc = suma / czas;
      const procent = (produktywnosc / normaLaczna) * 100;

      const wynikDiv = document.getElementById("wynik");
      wynikDiv.innerHTML =
        `<strong>Wynik:</strong>` +
        `<div>Suma orderÃ³w: <strong>${suma}</strong></div>` +
        `<div>Czas pracy: <strong>${czas} h</strong></div>` +
        `<div>ProduktywnoÅ›Ä‡: <strong>${produktywnosc.toFixed(2)} ord/h</strong></div>` +
        `<div>Realizacja normy: <strong>${procent.toFixed(2)}%</strong></div>` +
        `<div>Norma Å‚Ä…czna (waÅ¼ona): <strong>${normaLaczna.toFixed(2)} ord/h</strong></div>`;

      if (procent >= 100) {
        wynikDiv.style.backgroundColor = "#dcfce7";
        wynikDiv.style.borderColor = "#16a34a";
      } else if (procent >= 90) {
        wynikDiv.style.backgroundColor = "#fef9c3";
        wynikDiv.style.borderColor = "#eab308";
      } else {
        wynikDiv.style.backgroundColor = "#fee2e2";
        wynikDiv.style.borderColor = "#ef4444";
      }

      dodajDoHistorii(suma1, suma2, czas, suma, produktywnosc, procent, normaLaczna);
      zapiszSesje();
    }

    function dodajDoHistorii(s1, s2, czas, suma, prod, proc, norma) {
      const data = new Date();
      const dataStr = data.toLocaleDateString("pl-PL");
      const godzStr = data.toLocaleTimeString("pl-PL");

      const lista1 = orderyWszystkie.filter(o=>o.sekcja===1).map(o=>o.wartosc).join(", ") || "brak";
      const lista2 = orderyWszystkie.filter(o=>o.sekcja===2).map(o=>o.wartosc).join(", ") || "brak";

      const wpis = `ðŸ“… ${dataStr} ${godzStr}
Suma: ${suma}, czas: ${czas}h
ProduktywnoÅ›Ä‡: ${prod.toFixed(2)} ord/h (${proc.toFixed(2)}%)
Norma Å‚Ä…czna: ${norma.toFixed(2)} ord/h
Sekcja 1: ${lista1}
Sekcja 2: ${lista2}`;

      historiaList.push(wpis);
      localStorage.setItem("jumboHistoria", JSON.stringify(historiaList));
      pokazHistorie();
    }

    function pokazHistorie() {
      const div = document.getElementById("historia");
      if (historiaList.length === 0) {
        div.innerHTML = "";
        return;
      }
      const items = historiaList.map(h => `<li>${h.replace(/\\n/g, "<br>")}</li>`).join("");
      div.innerHTML = `<h2>Historia obliczeÅ„:</h2><ul>${items}</ul>`;
    }

    function wyczyscDane() {
      pokazModalPotwierdzenie("Czy na pewno chcesz wyczyÅ›ciÄ‡ bieÅ¼Ä…ce dane (ordery i czas)?", (potwierdzone) => {
        if (!potwierdzone) return;
        orderyWszystkie = [];
        document.getElementById("nowyOrder").value = "";
        document.getElementById("czas").value = "";
        document.getElementById("wynik").innerHTML = "";
        pokazListeOrderow();
        zapiszSesje();
        pokazPowiadomienie("Wyczyszczono bieÅ¼Ä…ce dane.");
      });
    }

    function kopiujHistorie() {
      if (historiaList.length === 0) {
        pokazPowiadomienie("Brak historii do kopiowania.");
        return;
      }
      const tekst = historiaList.join("\\n\\n");
      navigator.clipboard.writeText(tekst).then(() => {
        pokazPowiadomienie("Skopiowano historiÄ™!");
      }).catch(() => {
        pokazPowiadomienie("Nie udaÅ‚o siÄ™ skopiowaÄ‡ historii.");
      });
    }

    function usunHistorie() {
      if (historiaList.length === 0) {
        pokazPowiadomienie("Brak historii do usuniÄ™cia.");
        return;
      }
      pokazModalPotwierdzenie("Czy na pewno chcesz usunÄ…Ä‡ CAÅÄ„ historiÄ™ obliczeÅ„?", (potwierdzone) => {
        if (!potwierdzone) return;
        historiaList = [];
        localStorage.removeItem("jumboHistoria");
        pokazHistorie();
        pokazPowiadomienie("Historia zostaÅ‚a usuniÄ™ta.");
      });
    }

    function zapiszSesje() {
      const sesja = {
        orderyWszystkie,
        czas: document.getElementById("czas").value
      };
      localStorage.setItem("jumboSesja", JSON.stringify(sesja));
    }

    function wczytajSesje() {
      const sesjaStr = localStorage.getItem("jumboSesja");
      if (!sesjaStr) return;
      try {
        const sesja = JSON.parse(sesjaStr);
        if (Array.isArray(sesja.orderyWszystkie)) {
          orderyWszystkie = sesja.orderyWszystkie;
        }
        if (typeof sesja.czas === "string") {
          document.getElementById("czas").value = sesja.czas;
        }
        pokazListeOrderow();
      } catch (e) {
        console.error("BÅ‚Ä…d przy wczytywaniu sesji:", e);
      }
    }

    (function init() {
      const historiaStr = localStorage.getItem("jumboHistoria");
      if (historiaStr) {
        try {
          const h = JSON.parse(historiaStr);
          if (Array.isArray(h)) {
            historiaList = h;
          }
        } catch (e) {
          console.error("BÅ‚Ä…d przy wczytywaniu historii:", e);
        }
      }
      pokazHistorie();
      wczytajSesje();
    })();

    setInterval(zapiszSesje, 3000);
    window.addEventListener("beforeunload", zapiszSesje);

    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").catch(err => {
          console.error("Service worker registration failed:", err);
        });
      });
    }

    let modalCallback = null;
    function pokazModalPotwierdzenie(tresc, callback) {
      modalCallback = callback;
      document.getElementById("modalTresc").innerText = tresc;
      document.getElementById("modalOverlay").style.display = "flex";
    }
    function modalPotwierdz() {
      document.getElementById("modalOverlay").style.display = "none";
      if (modalCallback) modalCallback(true);
    }
    function modalAnuluj() {
      document.getElementById("modalOverlay").style.display = "none";
      if (modalCallback) modalCallback(false);
    }
  </script>

</body>
</html>
